<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Littering Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <label for="others-slider">nesimțirea populației:</label>
        <input type="range" id="others-slider" min="0" max="0.2" step="0.01" value="0.05">
        <br>
        <label for="your-slider">nesimțirea lui X:</label>
        <input type="range" id="your-slider" min="0" max="0.2" step="0.01" value="0.05">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
